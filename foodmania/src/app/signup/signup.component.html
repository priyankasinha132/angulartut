<form [formGroup]="signup" (ngSubmit)="submit()"
    style="width:300px;margin-top:10px;margin:0 auto;border:1px solid #e8e8e8;padding:2em;">
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1"
            aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted alert-danger">{{emailError()}}</small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input formControlName="password" type="password" class="form-control" placeholder="Password">
        <small id="emailHelp" class="form-text text-muted alert-danger">{{passwordError()}}</small>

    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input formControlName="cfpassword" type="password" class="form-control" id="exampleInputPassword1"
            placeholder="Password">
            <div *ngIf="signup.errors">{{signup.errors.mycustommerror}}</div>
        <small id="emailHelp" class="form-text text-muted alert-danger">{{cfpasswordError()}}</small>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
